<section id="hello">
    <div class="container padding50">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <center><img ng-src="./{{::home.app.assets.static_images.gd_home_logo}}"  class="scroll-show"></center>
                <div class="text-heading large-head" data-scroll-reveal="enter bottom over 1s and move 50px" >
                    <h1 >{{::home.app.texts.home.top_heading}}</h1>
                    <span>{{::Whome.app.texts.home.top_sentence}}</span>
                </div><!--end:text-heading-->
                <center><img ng-src="./{{::home.app.assets.static_images.mac_pc_home}}" data-scroll-reveal="enter top over 1s and move 100px" ></center>
            </div><!--end:row-->
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" ng-repeat="assets in home.app.texts.home.assets">
                <div class="services-box single-icon" data-scroll-reveal="enter bottom over .3s and move 100px">
                    <div class="icon-box">
                        <i class="fa {{::assets.icon}}"></i>
                    </div>
                    <div class="sb-content-wrap" >
                        <h3>{{::assets.title}}</h3>
                        <p>{{::assets.text}}</p>
                    </div>
                </div>
            </div><!--end:col -->

        </div><!--end:row-->
    </div><!--end:container-->
</section><!--end:main-->
